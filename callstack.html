<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myp"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function avg(a,b){
            return add(a,b)/2;
        }
        var result= avg(22,24);
        document.getElementById("myp").innerHTML= result;
    </script>
</body>
</html>
